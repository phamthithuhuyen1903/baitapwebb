    <!-- gán sự kiện -->
    <!-- 1. sử dụng thuộc tính HTML -->
    <button onclick="alert('Bạn đã nhấp vào nút')">Nhấn vào đây</button>
    <!-- 2.sử dụng thuộc tính onEvent -->
    <button id="myButton">Nhấn vào đây</button>
    <script>
        document.getElementById("myButton").onclick = function () {
            alert('Sự kiện đã được kích hoạt');
        }
    </script>
    <!--3.sử dụng addEventListener  -->
    <button id="btn">Nhấn vào đây</button>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            alert('Sự kiện click đã được kích hoạt');
        });
    </script>

    <!-- sự kiện chuột -->
    <button id="mouseBtn">Di chuột vào đây</button>
    <script>
        document.getElementById("mouseBtn")
            .addEventListener("mousemove", function () {
                alert('Bạn đã di chuột vào nút');
            });
    </script>

    <!-- sự kiện bàn phím -->
    <input type="text" id="inputBox" placeholder="Nhập vào đây">
    <script>
        document.getElementById("inputBox")
            .addEventListener("keydown", function (event) {
                console.log("Bạn vừa nhấn phím: " + event.key);
            });
    </script>

    <!-- sự kiện form -->
    <form id="myForm">
        <input type="text" id="name" placeholder="nhập tên">
        <button type="submit">Gửi</button>
    </form>
    <script>
        document.getElementById("myForm")
            .addEventListener("submit", function (event) {
                let name = document.getElementById("name").value;
                if (name == "") {
                    alert("Vui lòng nhập tên");
                    event.preventDefault(); // ngăn chặn gửi form
                } else {
                    alert(name);
                    alert("Form đã được gửi đi");
                }
            })
    </script>
